<div class="container" style="margin-top: 80px;">
  <h2 class="title-header text-center">Recipe Menus</h2>
  <div id="recipes" class="row justify-content-md-center">

    <div class="loader" *ngIf="!isLoaded">
      <img src="https://w2c5f9x6.stackpathcdn.com/ftpRoot/SOLUTIONS/csi00015/images/loaderFinal.gif" alt="_loader">
    </div>

    <ng-container *ngIf="isLoaded">
      <div class="col-xs-12 col-sm-12 col-md-3" *ngFor="let recipe of recipes">
        <div class="card" id="{{ recipe.uuid }}">
          <div class="display-table">
            <div class="middle">
              <img src="http://localhost:3001/{{recipe.images['small']}}" class="card-img-top" alt="{{recipe.images['small']}}">
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">
              {{ recipe.title }}
            </h5>
            <div class="line"></div>
            <p class="card-text">
              {{ recipe.description }}
            </p>
            <div class="card-instructions" style="text-align: left;">
              <span class="d-block">• Cooking Time: {{ recipe.cookTime }}</span>
              <span class="d-block">• Preparation Time: {{ recipe.prepTime }}</span>
              <span class="d-block">• Servings: {{ recipe.servings }}</span>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <div class="error" *ngIf="hasError">
      <div class="error-template">
        <h1>Oops!</h1>
        <h2>There was a problem</h2>
        <div class="error-details">
            Sorry, an error has occured!
        </div>
      </div>
    </div>

  </div>
</div>
